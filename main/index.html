<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css'>
    <link rel="stylesheet" href="./styles.css">

    <title>responsive gallery</title>
</head>
<body>
    <div class="swiper-container">
        <h2>Champs League of Legends</h2>
        <div class="swiper-wrapper">
            <!--slides-->
            
            <div class="swiper-slide">
                <div class="picture">
                    <img src="./image/diana.jpg" alt="">
                </div>
                <div class="detail">
                    <h3>Diana Sentinela</h3>
                    <span>MID lane</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture">
                    <img src="/image/graves.jpg" alt="">
                </div>
                <div class="detail">
                    <h3>Graves Sentinela</h3>
                    <span>Selva</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture">
                    <img src="/image/olaf.jpg" alt="">
                </div>
                <div class="detail">
                    <h3>olaf Sentinela</h3>
                    <span>Selva e Top</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture">
                    <img src="/image/pyke.jpeg" alt="">
                </div>
                <div class="detail">
                    <h3>Pyke Sentinela</h3>
                    <span>Suporte</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture">
                    <img src="/image/riven.jpeg" alt="">
                </div>
                <div class="detail">
                    <h3>Riven Sentinela</h3>
                    <span>Top lane</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="picture">
                    <img src="/image/TwistedFate.jpg" alt="">
                </div>
                <div class="detail">
                    <h3>Twisted Fate</h3>
                    <span>MID lane</span>
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js'></script>
    <script src="./script.js"></script>
</body>
</html>
